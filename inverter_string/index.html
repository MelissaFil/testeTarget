<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title text-center">Inverter String</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="inputString" class="form-control" placeholder="Digite uma string">
                </div>
                <button onclick="inverterString()" class="btn btn-primary w-100">Inverter</button>
                <div id="resultado" class="mt-3 alert alert-info"></div>
            </div>
        </div>
    </div>
    <script src="inverter_string.js"></script>
</body>
</html>
